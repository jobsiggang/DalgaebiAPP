name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install npm dependencies
      run: npm install
    
    - name: Install iOS dependencies
      run: |
        cd ios
        pod install
        cd ..
    
    - name: Build iOS app
      run: |
        cd ios
        xcodebuild \
          -workspace Dalgaebi.xcworkspace \
          -scheme Dalgaebi \
          -configuration Release \
          -archivePath ../build/Dalgaebi.xcarchive \
          archive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
    
    - name: Show build output
      if: always()
      run: |
        echo "=== Build Directory ==="
        ls -la build/ || echo "No build directory"
        ls -la ios/build/ || echo "No ios/build directory"
    
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: ~/Library/Logs/xcodebuild/
        retention-days: 7